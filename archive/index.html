---
layout: home
title: Archive
---
<h2 id="intro">The list of all {{ site.posts.size }} posts.</h2>
<ul id="archive">
{% for post in site.posts %}
  <li>
    {{ post.date | date: "%b %d, %Y"  }} &mdash; <a href="{{ post.url }}">{{ post.title }}</a>
  </li>
{% endfor %}
</ul>
<div class="line-break"></div>
